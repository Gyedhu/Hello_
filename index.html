<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YedWeb</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One|Shojumaru&display=swap">

</head>

<body>

    <h1 class="gameOver">GAME OVER</h1>
    <h1 class="gameOver"></h1>

    <div class="header">
        <h1>Whac-A-Mole</h1>
    </div>

    <div class="yedGame">
        <div class="gameBoard">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
        <div class="gameStatus">
            <div class="statusBar"></div>
            <div class="gameData">
                <div class="scoreLabel">Score</div>
                <div class="score">0</div>
                <div class="timeLabel">Time</div>
                <div class="time">0</div>
            </div>
            <div class="controlButtons">
                <input type="button" value="Reset" id="resetButton">
                <input type="button" value="Play" id="playButton">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
